<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <section class="form-header">
            <h2>Login Form</h2>
        </section>
        <div class="form-body">
            <div class="form-field">
                <label class="form-label" for="emai"><i class="fa-solid fa-user"></i></label>
            <input type="email" placeholder="Enter your email">
            </div>
            <div class="form-field">
                <label class="form-label" for="password"><i class="fa-solid fa-lock"></i></label>
                <input type="password" placeholder="Password">
            </div>
            <div class="form-field-link">
                <a  href="">Forgot Password</a>
            </div>
            <div class="form-field">
                <button class="form-submit-btn">Login</button>
            </div>
            
           
            
           
        </div>
        <section class="form-footer">
            <p>Not a member ? <a href="">Signup Now</a></p>
        </section>
    </form>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/dede5d3a37.js" crossorigin="anonymous"></script>
</body>
</html>
